<ion-content color="dark">
  <ion-card color="dark" class="modal">
    <ion-button (click)="hideModal()" color="danger" fill="clear">
      <ion-icon
        slot="start"
        name="close"
        color="danger"
        size="large"
      ></ion-icon>
      Close
    </ion-button>
    <ion-card-header>
      <ion-card-subtitle>{{ episode.air_date }}</ion-card-subtitle>
      <ion-card-title>{{ episode.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        <ion-label>
          Season: {{ episode.episode | seasonEpisode: "s" }}
        </ion-label>
      </p>
      <p>
        <ion-label>
          Episode: {{ episode.episode | seasonEpisode: "e" }}
        </ion-label>
      </p>
      <ion-list>
        <ion-list-header>Characters</ion-list-header>
        <app-character-item
          *ngFor="let character of characters"
          [character]="character"
        ></app-character-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
